plugins {
    id 'java'
    id 'io.qameta.allure' version "2.8.1"
}
defaultTasks 'clean', 'test'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11
repositories {
    mavenCentral()
}
ext {
    junit5Ver = "5.6.2"
    allureVer = "2.13.5"
}
allure {
    autoconfigure = true
    aspectjweaver = true
    version = allureVer
    clean = true
    reportDir = file("$buildDir/allure-report")
    useJUnit5 {
        version = allureVer
    }
}
dependencies {
    implementation (
            'org.mongodb:mongo-java-driver:3.4.1',
            'com.codeborne:selenide:5.14.2',
            "io.qameta.allure:allure-java-commons:$allureVer"
    )
    implementation 'junit:junit:4.12'
    testCompile ('io.rest-assured:rest-assured:4.3.1')
    testImplementation (
            "io.qameta.allure:allure-junit5:$allureVer",
            "io.qameta.allure:allure-selenide:$allureVer",
            "org.aspectj:aspectjweaver:1.9.4"
    )
    testCompileOnly ("org.junit.jupiter:junit-jupiter-api:$junit5Ver")
    testRuntimeOnly ("org.junit.jupiter:junit-jupiter-engine:$junit5Ver")
}
test {
    useJUnitPlatform()
}